<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title> Order Summary </title>
        <link rel="stylesheet" href="{{url_for ('static',filename='style.css')}}">

    </head>
    <body>
        <h2> Order Summary</h2>
        <h3> Orders by Status</h3>
        <table border="1" cellpadding="10">

            <tr>
                <th> Status </th>
                <th>Total Orders </th>
            </tr>

            {% for row in status_summary %}

            <tr>
                <td> {{row[0]}}</td>
                <td> {{row[1]}}</td>
            </tr>

            {% endfor %}
        </table>

        <h3> Total Orders Today: {{today_count}} </h3>

        <br> <a href="/" > Back to Home</a>
    </body>
</html>
