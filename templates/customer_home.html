<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e6f7ff;
            text-align: center;
            padding-top: 40px;
        }
        h1 {
            color: #004466;
        }
        .options {
            margin-top: 40px;
        }
        .options a {
            display: inline-block;
            margin: 12px;
            padding: 12px 24px;
            background: #00aaff;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .options a:hover {
            background: #0077aa;
        }
    </style>
</head>
<body>
    <h1>Welcome, Customer!</h1>
    <p>Explore the menu and place your order.</p>

    <div class="options">
        <a href="/menu">View Menu</a>
        <a href="/order">Place Order</a>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
